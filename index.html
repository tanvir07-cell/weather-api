<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- for loader: -->
    <div class="loader" id="loader">
      <img src="images/loader.svg" alt="" />
    </div>

    <div class="container">
      <form class="col-md-6 m-auto py-5 form-width">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
            id="search-input"
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-success" id="search-btn">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white container text-center">
        <div class="row">
          <div class="col col--img">
            <img src="images/bg.svg" alt="" />
          </div>
          <div class="col mt-5">
            <img src="" id="weather-icon" alt="" />
            <h1 id="city"></h1>
            <h3><span id="city-weather"></span></h3>
            <h1 class="lead" id="weather-type"></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
